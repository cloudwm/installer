# Odoo servers
upstream odoo {
 server 127.0.0.1:8069;
}

upstream odoochat {
 server 127.0.0.1:8072;
}

# HTTP -> HTTPS
server {
    listen 80;
    server_name _;

    return 301 https://$host$request_uri;
}

# WWW -> NON WWW
server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate /etc/letsencrypt/live/${CWM_DISPLAYED_ADDRESS}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${CWM_DISPLAYED_ADDRESS}/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/${CWM_DISPLAYED_ADDRESS}/chain.pem;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;

    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    # Proxy headers
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;

    # SSL parameters
    ssl_certificate /etc/letsencrypt/live/${CWM_DISPLAYED_ADDRESS}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${CWM_DISPLAYED_ADDRESS}/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/${CWM_DISPLAYED_ADDRESS}/chain.pem;

    # log files
    access_log /var/log/nginx/odoo.access.log;
    error_log /var/log/nginx/odoo.error.log;

    # Handle longpoll requests
    location /longpolling {
        proxy_pass http://odoochat;
    }

    # Handle / requests
    location / {
       proxy_redirect off;
       proxy_pass http://odoo;
    }

    # Cache static files
    location ~* /web/static/ {
        proxy_cache_valid 200 90m;
        proxy_buffering on;
        expires 864000;
        proxy_pass http://odoo;
    }

    # Gzip
    gzip_types text/css text/less text/plain text/xml application/xml application/json application/javascript;
    gzip on;
}
